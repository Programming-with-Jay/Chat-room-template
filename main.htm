<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Programmer Port</title>

    <link rel="shortcut icon" href="logo.png">
</head>

<body>
    <div class="chat-window">
        <div class="chat-title">
        </div>
        <div class="chat-form">
            <form action="/send">
                <input type="button" class="send">
            </form>
            <form action="/send">
                <input class="message" type="text" placeholder="Type your message here" name="message"
                    autocomplete="off">
            </form>


        </div>
    </div>
</body>

</html>
